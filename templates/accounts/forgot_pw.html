{% extends 'base.html' %}
{% load static %}

{% block title %}Career - Ana Sayfa{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/account.css' %}">
{% endblock %}

{% block large-title %}
    <h2>PASSWORD</h2>
{% endblock %}

{% block slogan %}
    <h2>Change Password</h2>
{% endblock %}
{% block content %}
    <main>
        
        <form action="{% url 'reset_pw' %}" method="POST">
            {% csrf_token %}

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Please enter your email address" required>

            <input type="submit" value="Send">
        </form>
    </main>
{% endblock %}
